<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">
    <h1 id="h1Title">Desk</h1>
    <span id="socketStatus" class="badge bg-danger">Off Line</span>
    <hr>
    <div class="row">
        <div class="col-6">
            <input type="text" name="desk" id="inputDeskNumber" class="form-control mb-2" placeholder="Desk number"

            <button id="btnNextCustomer" class="btn btn-outline-primary">Next Customer</button>

            <h3 id="lblCustomer"></h3>
            <h3 id="lblCustomerError"></h3>
        </div>
        <div class="col-6">
            <h2>Customer: <span id='spnCount'></span></h2>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/desk.js"></script>
</body>

</html>
