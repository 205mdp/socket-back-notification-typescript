<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .txtCenter {
            width: 100%;
            text-align: center;
        }
    </style>
    <title>New Ticket</title>
</head>

<body class="container">
    <nav class="navbar sticky-top navbar-light mb-2" style="background-color: #f3f3f3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ticket line App</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Add Ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./desk.html">Desk/Box</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./public.html">Public</a>
                </li>

            </ul>
            <div class="d-flex">
                <span id="socketStatus" class="badge bg-danger ">Off Line</span>
            </div>

        </div>
    </nav>


    <h3>New Ticket</h3>
    <hr>


    <div class="row">
        <div class="col-6">
            <form action="" class="mb-3" novalidate>
                <div class="form-floating mb-2">
                    <input type="text" name="name" id="name" placeholder="Client Name" class="form-control" required
                        autofocus autocomplete="ÑÖcaswdas">
                    <label for="name">Customer Name</label>
                    <div class="invalid-feedback">
                        Please choose a name.
                    </div>
                </div>
                <div class="d-grid">
                    <button id='btnSubmit' class="btn btn-outline-primary" type="submit">ADD</button>
                </div>
            </form>
            <div id="divInfo" style="display:none" class="alert alert-secondary" role="alert">

            </div>
        </div>
        <div class="bg-light border rounded-3 col-6 ">
            <h2 class="txtCenter">Customers</h2>
            <h3 class="txtCenter" id="countCustomers"></h3>
            <ul class="list-group mb-2" id="lstCustomers">

            </ul>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
