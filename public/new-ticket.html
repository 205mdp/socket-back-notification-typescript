<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cliente</title>
</head>

<body class="container">
    <header class="py-3 mb-3 border-bottom">
        <h1>New Ticket</h1>
        <span id="socketStatus" class="badge bg-danger">Off Line</span>


    </header>


    <div class="row">
        <div class="col-6">
            <form action="" class="mb-3" novalidate>
                <div class="form-floating mb-2">
                    <input type="text" name="name" id="name" placeholder="Client Name" class="form-control" required
                        autofocus autocomplete="ÑÖcaswdas">
                    <label for="name">Customer Name</label>
                    <div class="invalid-feedback">
                        Please choose a name.
                    </div>
                </div>
                <div class="d-grid">
                    <button id='btnSubmit' class="btn btn-outline-primary" type="submit">ADD</button>
                </div>
            </form>
            <div id="divInfo" style="display:none" class="alert alert-secondary" role="alert">

            </div>
        </div>
        <div class="bg-light border rounded-3 col-6">
            <h2>Customers</h2>
            <h3 id="countCustomers"></h3>
            <ul class="list-group mb-2" id="lstCustomers">

            </ul>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/new-ticket.js"></script>
</body>

</html>
